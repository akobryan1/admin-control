<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Final Exam Results Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020819;
      --card: #020617;
      --border-soft: #1f2937;
      --accent: #22d3ee;
      --accent-soft: rgba(34, 211, 238, 0.18);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f87171;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0b1120 0, #020617 50%);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    header { margin-bottom: 20px; }

    h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin: 18px 0 14px;
    }

    .search-wrap {
      position: relative;
      flex: 1 1 220px;
      max-width: 420px;
    }

    .search-wrap input {
      width: 100%;
      padding: 9px 32px 9px 32px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left,
          rgba(148, 163, 184, 0.25) 0,
          rgba(30, 64, 175, 0.02) 40%,
          rgba(15, 23, 42, 0.9) 100%);
      color: var(--text);
      outline: none;
      font-size: 0.9rem;
    }

    .search-wrap input::placeholder { color: #64748b; }

    .search-wrap span {
      position: absolute;
      left: 10px; top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #64748b;
    }

    .search-wrap .kbd {
      position: absolute;
      right: 12px; top: 50%;
      transform: translateY(-50%);
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #9ca3af;
    }

    .pill-info {
      font-size: 0.8rem;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.8);
      color: #cbd5f5;
    }

    .pill-info strong { color: var(--accent); }

    .card {
      border-radius: var(--radius-lg);
      padding: 16px 14px 10px;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at bottom right, rgba(37,99,235,0.28), #020617 70%);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(15,23,42,0.85);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.8rem;
      margin-bottom: 8px;
      color: var(--muted);
    }

    #statusText span.dot {
      display: inline-block;
      width: 7px; height: 7px;
      border-radius: 999px;
      margin-right: 6px;
      background: var(--accent);
      box-shadow: 0 0 7px rgba(45,212,191,0.9);
    }

    #statusText.error span.dot {
      background: var(--danger);
      box-shadow: 0 0 7px rgba(248,113,113,0.9);
    }

    .accordion {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    details.course-block, details.section-block {
      border-radius: var(--radius-md);
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(15,23,42,0.8);
      padding: 0;
      overflow: hidden;
    }

    details > summary {
      list-style: none;
      padding: 9px 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }

    .summary-main {
      display: flex;
      gap: 6px;
      font-size: 0.92rem;
      align-items: baseline;
    }

    .summary-main .label {
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .summary-main .meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .summary-chevron {
      font-size: 0.85rem;
      color: #64748b;
      transition: transform 0.18s ease;
    }

    details[open] .summary-chevron {
      transform: rotate(90deg);
      color: #e2e8f0;
    }

    .section-inner {
      padding: 4px 10px 10px;
      border-top: 1px solid rgba(15,23,42,0.9);
      background: radial-gradient(circle at top left,
          rgba(148,163,184,0.16), transparent 60%);
    }

    .section-caption {
      font-size: 0.8rem;
      color: var(--muted);
      margin: 2px 0 6px;
    }

    .table-wrap {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid rgba(31,41,55,0.9);
      background: rgba(15,23,42,0.88);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.86rem;
      min-width: 520px;
    }

    thead {
      background: linear-gradient(to right,
        rgba(15,23,42,0.9), #020617);
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(30,41,59,0.7);
      white-space: nowrap;
    }

    th {
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tbody tr:nth-child(even) { background: rgba(15,23,42,0.75); }
    tbody tr:nth-child(odd)  { background: rgba(15,23,42,0.45); }
    tbody tr:hover { background: rgba(30,64,175,0.35); }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>Final Exam Submissions</h1>
      <div class="subtitle">
        Viewer for <code>finals-exam / [Course] / submissions / [Student]</code>
      </div>
    </header>

    <div class="toolbar">
      <div class="search-wrap">
        <span>üîç</span>
        <input id="searchInput" type="text" placeholder="Search..." autocomplete="off" />
        <div class="kbd">Ctrl+F</div>
      </div>

      <div class="pill-info">
        Loaded rows: <strong id="rowCount">0</strong>
      </div>
    </div>

    <div class="card">
      <div class="status-bar">
        <div id="statusText"><span class="dot"></span><span>Connecting‚Ä¶</span></div>
        <div id="lastUpdated">Last updated: ‚Äî</div>
      </div>

      <div id="dataContainer" class="accordion"></div>
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyB-idZOq8h9sVttNdzXE2t8FMoYI_snq7g",
      authDomain: "kuya-quiz-100.firebaseapp.com",
      projectId: "kuya-quiz-100",
      storageBucket: "kuya-quiz-100.firebasestorage.app",
      messagingSenderId: "74623975270",
      appId: "1:74623975270:web:dec2b21dbee017292952a7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const dataContainer = document.getElementById("dataContainer");
    const statusText = document.getElementById("statusText");
    const rowCountEl = document.getElementById("rowCount");
    const lastUpdatedEl = document.getElementById("lastUpdated");
    const searchInput = document.getElementById("searchInput");

    let allRows = [];

    function setStatus(msg, err = false) {
      statusText.classList.toggle("error", err);
      statusText.innerHTML = `<span class="dot"></span><span>${msg}</span>`;
    }

    function formatTime(d = new Date()) {
      return (
        d.getFullYear() + "-" +
        String(d.getMonth()+1).padStart(2,"0") + "-" +
        String(d.getDate()).padStart(2,"0") + " " +
        String(d.getHours()).padStart(2,"0") + ":" +
        String(d.getMinutes()).padStart(2,"0")
      );
    }

    async function loadData() {
      try {
        setStatus("Loading data from Firestore...");
        const records = [];

        const finalsRef = collection(db, "finals-exam");
        const finalsSnap = await getDocs(finalsRef);

        finalsSnap.forEach(doc => console.log("Course:", doc.id));

        for (const courseDoc of finalsSnap.docs) {
          const courseId = courseDoc.id;

          const submissionsRef = collection(db, "finals-exam", courseId, "submissions");
          const submissionsSnap = await getDocs(submissionsRef);

          for (const submissionDoc of submissionsSnap.docs) {
            const data = submissionDoc.data();

            records.push({
              course: data.Course ?? courseId,
              section: data.Section ?? "No Section",
              name: data.Name ?? "Unknown",
              score: data.Score ?? 0,
              attemptId: submissionDoc.id
            });
          }
        }

        if (records.length === 0) {
          setStatus("No data found.");
          dataContainer.innerHTML = `<div style="padding:10px;color:#9ca3af">No submissions.</div>`;
          return;
        }

        buildAccordion(records);
        rowCountEl.textContent = records.length;
        lastUpdatedEl.textContent = "Last updated: " + formatTime();
        setStatus("Data loaded.");
      }
      catch (err) {
        console.error(err);
        setStatus("Error loading data: " + err.message, true);
      }
    }

    function groupByCourse(records) {
      const map = {};
      for (const r of records) {
        if (!map[r.course]) map[r.course] = {};
        if (!map[r.course][r.section]) map[r.course][r.section] = [];
        map[r.course][r.section].push(r);
      }
      return map;
    }

    function buildAccordion(records) {
      const grouped = groupByCourse(records);

      dataContainer.innerHTML = "";
      allRows = [];

      for (const course of Object.keys(grouped).sort()) {
        const courseBlock = document.createElement("details");
        courseBlock.className = "course-block";

        const courseSummary = document.createElement("summary");
        const total = Object.values(grouped[course]).reduce((s,a)=>s+a.length,0);
        courseSummary.innerHTML = `
          <div class="summary-main">
            <span class="label">${course}</span>
            <span class="meta">Sections: ${Object.keys(grouped[course]).length} ‚Ä¢ Records: ${total}</span>
          </div>
          <span class="summary-chevron">‚ñ∂</span>`;
        courseBlock.appendChild(courseSummary);

        const sectionWrap = document.createElement("div");
        sectionWrap.className = "accordion";

        for (const section of Object.keys(grouped[course]).sort()) {
          const sectionBlock = document.createElement("details");
          sectionBlock.className = "section-block";

          const secSummary = document.createElement("summary");
          secSummary.innerHTML = `
            <div class="summary-main">
              <span class="label">Section ${section}</span>
              <span class="meta">Records: ${grouped[course][section].length}</span>
            </div>
            <span class="summary-chevron">‚ñ∂</span>`;
          sectionBlock.appendChild(secSummary);

          const inner = document.createElement("div");
          inner.className = "section-inner";
          inner.innerHTML = `<div class="section-caption">Click column headers to sort. Use the search box above to filter.</div>`;

          const tableWrap = document.createElement("div");
          tableWrap.className = "table-wrap";

          const table = document.createElement("table");
          const thead = document.createElement("thead");

          thead.innerHTML = `
            <tr>
              <th>Name</th>
              <th>Course</th>
              <th>Section</th>
              <th>Score</th>
              <th>Attempt ID</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");

          grouped[course][section].forEach(r => {
            const tr = document.createElement("tr");
            tr.dataset.name = r.name.toLowerCase();
            tr.dataset.course = r.course.toLowerCase();
            tr.dataset.section = r.section.toLowerCase();

            tr.innerHTML = `
              <td>${r.name}</td>
              <td>${r.course}</td>
              <td>${r.section}</td>
              <td>${r.score}</td>
              <td>${r.attemptId}</td>`;
            tbody.appendChild(tr);
            allRows.push(tr);
          });

          table.appendChild(tbody);
          tableWrap.appendChild(table);
          inner.appendChild(tableWrap);
          sectionBlock.appendChild(inner);
          sectionWrap.appendChild(sectionBlock);
        }

        courseBlock.appendChild(sectionWrap);
        dataContainer.appendChild(courseBlock);
      }
    }

    function applySearch(query) {
      const q = query.toLowerCase();
      allRows.forEach(tr => {
        const text = (tr.dataset.name + " " + tr.dataset.course + " " + tr.dataset.section);
        tr.classList.toggle("hidden", !text.includes(q));
      });
    }

    searchInput.addEventListener("input", e => applySearch(e.target.value));

    loadData();
  </script>
</body>
</html>
